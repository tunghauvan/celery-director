version: '3.8'

services:
  redis:
    image: redis:6.0.9
    ports:
      - "6379:6379"
    restart: unless-stopped
  
  postgres:
    image: postgres:12.4
    environment:
      POSTGRES_USER: director
      POSTGRES_PASSWORD: director
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./examples/postgres:/var/lib/postgresql/data
    restart: unless-stopped
  
  init:
    build:
      context: .
      dockerfile: Dockerfile
    command: director db upgrade
    environment:
      - DIRECTOR_HOME=/workflows/
      - DIRECTOR_DATABASE_URI=postgresql://director:director@postgres:5432/postgres
      - DIRECTOR_HOME_WORKFLOW=/test/workflows.yml
    volumes:
      - ./examples/workflows:/workflows
      - ./examples/test:/test
    restart: no
    depends_on:
      - redis
      - postgres

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: director celery worker --loglevel=INFO 
    environment:
      - DIRECTOR_HOME=/workflows/
      - DIRECTOR_DATABASE_URI=postgresql://director:director@postgres:5432/postgres
      - DIRECTOR_HOME_WORKFLOW=/test/workflows.yml
    volumes:
      - ./examples/workflows:/workflows
      - ./examples/test:/test
    restart: unless-stopped
    depends_on:
      - redis
      - init
      - postgres
  
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: director webserver -b 0.0.0.0
    ports:
      - "8000:8000"
    environment:
      - DIRECTOR_HOME=/workflows/
      - DIRECTOR_DATABASE_URI=postgresql://director:director@postgres:5432/postgres
      - DIRECTOR_HOME_WORKFLOW=/test/workflows.yml
    volumes:
      - ./examples/workflows:/workflows
      - ./examples/test:/test
    restart: unless-stopped
    depends_on:
      - redis
      - init
      - postgres

  flower:
    image: mher/flower
    container_name: flower
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/3
      - FLOWER_PORT=5555
      - FLOWER_PERSISTENT=True
      - FLOWER_STATE_SAVE_INTERVAL=10000
      - FLOWER_DB=/etc/db/flower.db
    ports:
      - "5555:5555"
    volumes:
      - ./examples/flower/storage:/etc/db/
    depends_on:
      - redis
      - init
      - postgres
    restart: unless-stopped
